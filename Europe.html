<body>
  <h1>This is a list of places I went in Europe:</h1>
  <!--The image has scrolling behavior to right-->
  <marquee behavior="scroll" direction="right">
    <img src="euro_2024.jpg" width = 20% alt = "EuroCup 2024">
  </marquee>

  <main>
    <ul>
      <li>Italy</li>
      <ul>
        <li>Florence</li>
        <figure>
            <img src="florence.webp" width = 50% alt = "Florence">
            <figcaption>Florence is famous for its wealth, culture, and food</figcaption>
        </figure>
        <li>Pisa</li>
        <li>Lucca</li>
        <figure>
            <img src="Lucca.jpg" width = 50% alt = "Lucca Biking">
            <figcaption>Lucca is a terrific place to go biking and live peacily.</figcaption>
        </figure>
        <li>Sienna</li>
        <li>San Gimignano</li>
        <li>Almafi Coast</li>
        <figure>
            <img src="amalfi coast.webp" width = 50% alt = "Amalfi Coast">
            <figcaption>Not only is Amalfi Coast famous for its beach, but its lemon sorbet is famous.</figcaption>
        </figure>
        <li>Cin Que Terre</li>
        <figure>
            <img src="CinQueTerre.jpg" width = 50% alt = "Beatiful CinQueTerre">
            <figcaption>The Beauty of Cin Que Terre at night.</figcaption>
        </figure>
        <li>Rome</li>
        <figure>
            <img src="Rome.jpeg" width = 50% alt = "Rome at Night">
            <figcaption>Rome is famous for its beautiful architecture and history.</figcaption>
        </figure>
        <li>Venice</li>
        <figure>
            <img src="cat-ledge-venice-italy.jpg" width = 50% alt ="Cat in Venice">
            <figcaption>Cutest Cat in Venice!</figcaption>
        </figure>
      </ul>
      <li>Spain</li>
      <ul style list-style-type:circle>
        <li>Barcelona</li>
        <figure>
            <img src="Spain.jpg" width = 50% alt="Barcelona">
            <figcaption>A very modern and historical place.</figcaption>
        </figure>
      </ul>
      <li>Malta</li>
      <figure>
        <img src="960x0.webp" width = 50% alt = "Pretty Malta">
        <figcaption>Malta: A free country in Europe.</figcaption>
      </figure>
      <br>
  </main>
